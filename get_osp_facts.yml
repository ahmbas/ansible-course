# tasks file for osp-facts
- hosts: jumpbox
  tasks:
  - name: fetch instance info
    os_server_facts:
      cloud: ospcloud
      region_name: RegionOne
    register: result

  - name: add host
    add_host:
      name: "{{ item.public_v4 }}"
      group: "{{ item.metadata.group }}"
    with_items: "{{result.ansible_facts.openstack_servers}}"
