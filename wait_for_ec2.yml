- name: refresh inventory
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Refresh EC2 facts
      ec2_instance_facts:
        region: us-east-1
        filters:
          "tag:owner": abashir*
          "tag:Project": three-tier-app-*
      register: result

    - name: print
      debug:
        msg: "{{result}}"
